    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BUP_Yonetim_v${{ steps.version.outputs.version }}
        path: BUP_Yonetim_v${{ steps.version.outputs.version }}.zip
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: BUP YÃ¶netim v${{ steps.version.outputs.version }}
        body: |
