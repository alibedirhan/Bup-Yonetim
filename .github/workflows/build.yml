# BUP-ALL-IN-ONE Windows EXE Build Workflow
# Spec dosyasÄ± kullanmadan doÄŸrudan komut satÄ±rÄ± ile build

name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 3.2.1)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install customtkinter>=5.2.0
        pip install pandas>=2.0.0
        pip install numpy>=1.24.0
        pip install openpyxl>=3.1.0
        pip install xlrd>=2.0.0
        pip install pdfplumber>=0.10.0
        pip install fpdf2>=2.7.0
        pip install matplotlib>=3.7.0
        pip install Pillow>=10.0.0
        pip install python-dateutil>=2.8.0
        pip install pyinstaller>=6.0.0
        
        # Verify
        python -c "import customtkinter; print(f'CustomTkinter: {customtkinter.__version__}')"
        python -c "import pandas; print(f'Pandas: {pandas.__version__}')"

    - name: Get version
      id: version
      shell: bash
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "version=$(cat VERSION | tr -d '\n\r')" >> $GITHUB_OUTPUT
        fi

    - name: Build EXE with PyInstaller
      run: |
        # Clean
        if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
        if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
        
        # Build with command line (no spec file needed)
        pyinstaller --noconfirm --onefile --windowed `
          --name "BUP_Yonetim" `
          --add-data "shared;shared" `
          --add-data "ISKONTO_HESABI;ISKONTO_HESABI" `
          --add-data "KARLILIK_ANALIZI;KARLILIK_ANALIZI" `
          --add-data "Musteri_Sayisi_Kontrolu;Musteri_Sayisi_Kontrolu" `
          --add-data "YASLANDIRMA;YASLANDIRMA" `
          --add-data "assets;assets" `
          --add-data "VERSION;." `
          --hidden-import "logging" `
          --hidden-import "logging.handlers" `
          --hidden-import "logging.config" `
          --hidden-import "customtkinter" `
          --hidden-import "tkinter" `
