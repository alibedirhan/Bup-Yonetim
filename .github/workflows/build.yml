name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller `
            --noconsole `
            --onefile `
            --name "BUP_Yonetim" `
            --paths "." `
            --collect-all customtkinter `
            --collect-submodules shared `
            --collect-submodules ISKONTO_HESABI `
            --collect-submodules KARLILIK_ANALIZI `
            --collect-submodules Musteri_Sayisi_Kontrolu `
            --collect-submodules YASLANDIRMA `
            --add-data "assets;assets" `
            main.py


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BUP_Yonetim_windows_exe
          path: dist/BUP_Yonetim.exe
