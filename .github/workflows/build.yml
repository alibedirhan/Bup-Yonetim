name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 3.2.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    # ========================================
    # CHECKOUT
    # ========================================
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ========================================
    # PYTHON SETUP
    # ========================================
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # ========================================
    # DEPENDENCIES
    # ========================================
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt
        pip install pyinstaller>=6.0.0
        
        # Verify installations
        python -c "import customtkinter; print(f'CustomTkinter: {customtkinter.__version__}')"
        python -c "import pandas; print(f'Pandas: {pandas.__version__}')"
        python -c "import pdfplumber; print('pdfplumber: OK')"
        python -c "import fpdf; print('fpdf: OK')"
        python -c "import matplotlib; print(f'Matplotlib: {matplotlib.__version__}')"
        python -c "import openpyxl; print(f'Openpyxl: {openpyxl.__version__}')"

    # ========================================
    # VERSION DETECTION
    # ========================================
    - name: Get version
      id: version
      shell: bash
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        else
          echo "version=$(cat VERSION | tr -d '\n\r')" >> $GITHUB_OUTPUT
        fi

    # ========================================
    # BUILD EXE
    # ========================================
    - name: Build EXE with PyInstaller
      run: |
        # Clean previous builds
        if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
        if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
        
        # Build using spec file
        pyinstaller BUP_Yonetim.spec --clean --noconfirm
        
        # Verify build
        if (Test-Path "dist/BUP_Yonetim.exe") {
          $size = (Get-Item "dist/BUP_Yonetim.exe").Length / 1MB
          Write-Host "Build successful! EXE size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Error "Build failed - EXE not found!"
          exit 1
        }

    # ========================================
    # CREATE RELEASE PACKAGE
    # ========================================
    - name: Create release package
      run: |
        $version = "${{ steps.version.outputs.version }}"
        $releaseDir = "BUP_Yonetim_v$version"
        
        # Create release directory
        New-Item -ItemType Directory -Force -Path $releaseDir
        
        # Copy EXE
        Copy-Item "dist/BUP_Yonetim.exe" "$releaseDir/"
        
        # Create empty directories for user data
        New-Item -ItemType Directory -Force -Path "$releaseDir/data"
        New-Item -ItemType Directory -Force -Path "$releaseDir/data/backups"
        New-Item -ItemType Directory -Force -Path "$releaseDir/logs"
        New-Item -ItemType Directory -Force -Path "$releaseDir/exports"
        New-Item -ItemType Directory -Force -Path "$releaseDir/exports/excel"
        New-Item -ItemType Directory -Force -Path "$releaseDir/exports/pdf"
        
        # Create README
        @"
